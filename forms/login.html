<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <title>login here</title>
</head>
<body>
    <h1 style="text-align: center;">Login Here</h1>
    <br>
    <hr>
    <form action=""  align="center">
        <br><br>
        <label for="">UserName</label>
        <input type="text" placeholder="Enter username" required><br><br>
        <label for="">Email</label>
        <input type="email" placeholder="Enter valid email" required><br><br>
        <label for="">Password</label>
        <input type="password" placeholder="Enter password" required><br><br>
        <label for="">DOB</label>
        <input type="date" time="local" max="2022-10-12" min="2000-10-8" required><br><br>
        <label for="">Favourite Color</label>
        <input type="color"  required><br><br>
        <label for="">Your CV</label>
        <input type="file" required><br><br>
        <label for="">Your Experience Level</label>
        <input type="range" required><br><br>
        <label for="">Gender: </label>
        <input type="radio" value="Male" name="Gender"> <label for="">Male</label>
        <input type="radio" value="Female" name="Gender"> <label>Female</label>
        <input type="radio" value="other" name="Gender" > <label>Other</label><br><br>
        <label for=""> Select your Department:</label>
        <input type="checkbox" name="Select your Department:" value="DCSE"><label>DCSE</label>
        <input type="checkbox" name="Select your Department:" value="Electrical"><label>Electrical</label>
        <input type="checkbox" name="Select your Department:" value="Civil"><label>Civil</label>
        <input type="checkbox" name="Select your Department:" value="Mechanical"><label>Mechanical</label>
        <input type="checkbox" name="Select your Department:" value="other"><label>Other</label><br><br>
        <select name="" id="">
            <option value="">Pakistan</option>
            <option value="">India</option>
            <option value="">China</option>
        </select><br><br>
        <br><br>
        <button type="submit"><a href="thanks-log.html">Log in</a> </button>
        </form>
        <hr>
</body>
